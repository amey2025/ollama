apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ollama-metrics
  namespace: monitoring
  labels:
    app: ollama
spec:
  selector:
    matchLabels:
      app: ollama
  namespaceSelector:
    matchNames:
    - ollama
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s